<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
<h1>Trabalhando com listas</h1>
<h2>Listas ordenadas</h2>
<ol type="A" start="3">
    <li>acordar <!--terminar com </li> eh opcional <-->
    <li>tomar cafe</li>
    <li>escova os dente</li> <!--li eh a nuemração da lista, 1, 2...-->    
</ol>    
<h2>Listas nao ordenadas</h2>
<ul type="DISC"> <!--opçoes: disc, circle e square-->
    <li>pao</li>
    <li>leite</li>
    <li>arroz</li>
</ul>
</body>
</html>
